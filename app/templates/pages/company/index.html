<div id="merc_company">

  <h3>Tonki-Tonk Mercenary Company</h3>

  <ul>
    <li class="merc_pane" ng-repeat="merc in mercs">
      <a ng-href="{{gravatarUrl(merc.email)}}">
        <img ng-src="{{gravatarUrl(merc.email)}}" alt="{{merc.name}}">
      </a>
      <p class="merc_name">{{merc.name}} | {{merc.specialty}}</p>
      <merc-panels merc="merc"></merc-panels>
    </li>
  </ul>

</div>
