<div id="merc_company">

  <h3>Tonki-Tonk Mercenary Company</h3>

  <ul>
    <li class="merc_pane" ng-repeat="merc in mercs">
      <a ng-href="img/{{merc.image}}">
        <img ng-src="img/{{merc.image}}" alt="{{merc.name}}">
      </a>
      <p class="merc_name">{{merc.name}}</p>
      <p class="merc_spec">{{merc.specialty}}</p>
      <merc-panels merc="merc"></merc-panels>
    </li>
  </ul>

</div>
